<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<link href="css/megamenu.css" rel="stylesheet" type="text/css" media="all" />
		<script type="text/javascript" src="js/megamenu.js"></script>
		<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
		<script src="js/menu_jquery.js"></script>
		<script src="js/simpleCart.min.js"> </script>
	</head>
<body>
	<div th:replace="admin :: menuadmin"></div>
    <p class="text-danger" th:if="${succes}" th:text="${succes}" />
<div class="table table-striped">
        <h2><center>Lista Pracownik√≥w:</center></h2>
        <table class=" table table-striped table-bordered table-hover table-sm text-dark" >  
            <thead class="thead-dark text-light text-center">
                <tr>
                    <th>Id Pracownika</th>
                    <th>Imie</th>
                    <th>Nazwisko</th>
                    <th>Plec</th>
                    <th>E-mail</th>
                    <th>Data zatrudnienia</th>
                    <th>Pesel</th>
                    <th>Pensja</th>
                    <th></th>
                </tr>

            </thead>
            
            <tbody>
            <tr th:each="p : ${all}" th:object="${p}">
                <td th:text="*{ID}"></td>
                <td th:text="*{imie}"></td>
                <td th:text="*{nazwisko}"></td>
                <td th:text="*{plec}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{data_zatrudnienia}"></td>
                <td th:text="*{pesel}"></td>
                <td th:text="*{pensja}"></td>
                <td>Edytuj/Usun</td>



            </tr>
               
            </tbody>
        </table>
        <a th:href="@{/add}"><button class="btn btn-default">Dodaj Pracownika</button></a>
        </div>
	
	
	
	
	
</body>
</html>
