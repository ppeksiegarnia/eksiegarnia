<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="template :: head">
<script src="js/Pass.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div th:replace="template :: header"></div>
<!-- content -->
<div class="container">
<div class="main">
	<!-- start registration -->
	<div class="registration">
		<div class="registration_left">
		<h2>Jesteś tu nowy? <span> Stwórz swoje konto </span></h2>
		<!-- [if IE] 
		    < link rel='stylesheet' type='text/css' href='ie.css'/>  
		 [endif] -->  
		  
		<!-- [if lt IE 7]>  
		    < link rel='stylesheet' type='text/css' href='ie6.css'/>  
		<! [endif] -->  
		<script>
			(function() {
		
			// Create input element for testing
			var inputs = document.createElement('input');
			
			// Create the supports object
			var supports = {};
			
			supports.autofocus   = 'autofocus' in inputs;
			supports.required    = 'required' in inputs;
			supports.placeholder = 'placeholder' in inputs;
		
			// Fallback for autofocus attribute
			if(!supports.autofocus) {
				
			}
			
			// Fallback for required attribute
			if(!supports.required) {
				
			}
		
			// Fallback for placeholder attribute
			if(!supports.placeholder) {
				
			}
			
			// Change text inside send button on submit
			var send = document.getElementById('register-submit');
			if(send) {
				send.onclick = function () {
					this.innerHTML = '...Sending';
				}
			}
		
		})();
		</script>
		 <div class="registration_form">
		 <!-- Form -->
			<form id="registration_form" action="register"  th:href="@{/register}" th:object="${users}"   method="post">
				<div>
					<label>
						<input placeholder="imię:" th:field="*{imie}"   type="text" tabindex="1" required autofocus>
					</label>
				</div>
				<div>
					<label>
						<input placeholder="nazwisko:" th:field="*{nazwisko}" type="text" tabindex="2" required autofocus>
					</label>
				</div>
				<div>
					<label>
						<input placeholder="email:" th:field="*{email}"  type="email" tabindex="3" required>
					</label>
				</div>
				<div class="sky-form">
					<div class="sky_form1">
						<ul>
							<li><label class="radio left"><input  th:value="Mezczyzna" th:field="*{plec}" type="radio" name="radio" checked=""><i></i>Mężczyzna</label></li>
							<li><label class="radio"><input th:value="Kobieta"  th:field="*{plec}" type="radio" name="radio"><i></i>Kobieta</label></li>
							<div class="clearfix"></div>
						</ul>
					</div>
				</div>
				<div>
					<label>
						<input placeholder="hasło" id="password1" th:field="*{haslo}" type="password" tabindex="4" required>
					</label>
				</div>						
				<div>
					<label>
						<input placeholder="powtórz hasło" id="confirm_password" type="password" tabindex="4" required >
					</label>
				</div>	
				<div class="sky-form">
					<label class="checkbox"><input type="checkbox" name="checkbox" required='required' ><i></i>zgadzam się z regulaminem rozowe-pianki.cba.pl &nbsp;<a class="terms" href="#"> Regulamin serwisu</a> </label>
				</div>
				<div>
					<input type="submit" value="stwórz konto" id="register-submit" onclick="myFunction()">
				</div>
				
			</form>
			<!-- /Form -->
		</div>
	</div>
	<div class="registration_left">
		<h2>Mam już konto</h2>
		 <div class="registration_form">
		 <!-- Form -->
			<form id="registration_form" th:action="@{/processinglogin}" method="post">
				<div>
					<label>
						<input placeholder="email:" name="user" type="email" tabindex="3" required>
					</label>
				</div>
				<div>
					<label>
						<input placeholder="hasło" name="pass" type="password" tabindex="4" required>
					</label>
				</div>						
				<div>
					<input type="submit" value="zaloguj" id="register-submit">
				</div>
				<div class="forget">
					<a href="#">zapomniałeś hasła?</a>
				</div>
			</form>
			<!-- /Form -->
			</div>
	</div>
	<div class="clearfix"></div>
	</div>
	<!-- end registration -->
</div>
</div>
<div th:replace="template :: footer"></div>
<script>
var password = document.getElementById("password1");
var confirm_password = document.getElementById("confirm_password");
  
function myFunction(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Hasła nie sa takie same");
  } else {
    confirm_password.setCustomValidity('');
  }
}
</script>
</body>
</html>
