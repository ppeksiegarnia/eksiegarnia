<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="template :: head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div th:replace="template :: header"></div>
<div class="container">
	<div class="check">	 
			 <div class="col-md-3 cart-total">

				 <span>Zniżka</span>

				 <span>Koszty dostawy</span>
				 <span class="shipping">150.00</span>
				 <div class="clearfix"></div>				 
			 </div>	
			 <ul class="total_price">
			   <li class="last_price"> <h4>SUMA</h4></li>	
			   <li class="last_price_count"><span class="TotalDosh">0.00 PLN</span></li>
			   <div class="clearfix"> </div>
			 </ul>
			
			</div>
		 <div class="col-md-9 cart-items">
			 <h1>Mój koszyk</h1>
				<script>$(document).ready(function(c) {
					$('.close1').on('click', function(c){
						$('.cart-header').fadeOut('slow', function(c){
							$('.cart-header').remove();
						});
						});	  
					});
			   </script>
			 <div class="cart-header">
				 <div class="close1"> </div>
				 <div class="cart-sec simpleCart_shelfItem">
						<div class="cart-item cyc">
							 <img src="images/8.jpg" class="img-responsive" alt=""/>
						</div>
					   <div class="cart-item-info">
						<h3><a href="#">Istoty Ciemności </a><span>Model No: 3578</span></h3>
						<ul class="qty">
							<li><p>Liczba stron: 5</p></li>
						</ul>
						
							 <div class="delivery">
							 <span>Dostawa w ciągu 2-3 dni roboczych</span>
							 <div class="clearfix"></div>
				        </div>	
					   </div>
					   <div class="clearfix"></div>
											
				  </div>
			 </div>
			 <script>$(document).ready(function(c) {
					$('.close2').on('click', function(c){
							$('.cart-header2').fadeOut('slow', function(c){
						$('.cart-header2').remove();
					});
					});	  
					});
			 </script>
			 <div class="cart-header2">
				 <div class="close2"> </div>
				  <div class="cart-sec simpleCart_shelfItem">
						<div class="cart-item cyc">
							 <img src="images/11.jpg" class="img-responsive" alt=""/>
						</div>
					   <div class="cart-item-info">
						<h3><a href="#">Mountain Hopper(XS R034)</a><span>Model No: 3578</span></h3>
						<ul class="qty">
							<li><p>Liczba stron : 5</p></li>
							
						</ul>
							 <div class="delivery">
							 <span>Dostawa w ciągu 2-3 dni roboczych</span>
							 <div class="clearfix"></div>
				        </div>	
					   </div>
					   <div class="clearfix"></div>
											
				  </div>
			  </div>		
		 </div>
		 
		
			<div class="clearfix"> </div>
	 </div>
	 </div>
<div th:replace="template :: footer"></div>

<script>
$(window).bind("load", function() {
    var a = $(".chaching").text();
    var str1 = a.replace ( /[^\d.]/g, '' );
    
    
    var b = $(".shipping").text();
    var str2 = b.replace ( /[^\d.]/g, '' );
    
    total = (parseFloat(str1) + parseFloat(str2)).toFixed(2);
    
    $(".TotalDosh").text(total);
});
</script>
</body>
</html>
